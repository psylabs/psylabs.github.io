can validate on data that was not used for training. What makes cross-validation different is that we then swap samples. For example, if we have 5 chunks, we can call them chunks A, B, C, D, and E. We may first train on A, B, C, and D, then validate on E. We’ll then train on A, B, C, E, and validate on D, doing this until we’ve validated on each of the5 sample groups. This way, we do not lose any training data.\\nhl-page:: 327\\nls-type:: annotation\\nid:: 645845f9-c124-46a7-bcdd-00f3c232aee8\\nhl-color:: greenlogseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[6657,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[6657,logseq____&quot;^Flogseq____&quot;,6697,536870924]],[logseq____&quot;^15logseq____&quot;,[6657,logseq____&quot;^Xlogseq____&quot;,6640,536870924]],[logseq____&quot;^15logseq____&quot;,[6657,logseq____&quot;^Vlogseq____&quot;,6697,536870924]],[logseq____&quot;^15logseq____&quot;,[6657,logseq____&quot;^Ulogseq____&quot;,6640,536870924]],[logseq____&quot;^15logseq____&quot;,[6657,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1:logseq____&quot;,327,logseq____&quot;^19logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;645845f9-c124-46a7-bcdd-00f3c232aee8logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;greenlogseq____&quot;],536879716]],[logseq____&quot;^15logseq____&quot;,[6657,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1:logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;^1;logseq____&quot;],536879716]],[logseq____&quot;^15logseq____&quot;,[6657,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;327logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^17logs ]],[logseq____&quot;^15logseq____&quot;,[6658,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;303logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;redlogseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;644c4052-bdcc-48a4-b653-dcce055e01eblogseq____&quot;],536879716]],[logseq____&quot;^15logseq____&quot;,[6658,logseq____&quot;^18logseq____&quot;,true,536870924]],[logseq____&quot;^15logseq____&quot;,[6658,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u644c4052-bdcc-48a4-b653-dcce055e01eblogseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;One general rule to follow when selecting initial model hyperparameters is to find the smallest model possible that still learns. Other possible ways to avoid overfitting are regularization techniques we’ll discuss in chapter 14, and the Dropout layer explained in chapter15. Often the divergence of the training and testing data can take a long time to occur. The process of trying different model settings is called hyperparameter searching. Initially, you can very quickly (usually within minutes) try different settings (e.g., layer sizes) to see if the models are learning something. If they are, train the models fully — or at least significantly longer — and compare results to pick the best set of hyperparameters. Another possibility is to create a list of different hyperparameter sets and train the model in a loop using each of those sets at a time to pick the best set at the end. The reasoning here is that the fewer neurons you have, the less chance you have that the model is memorizing the data. Fewer neurons can mean it’s easier for a neural network to generalize (actually learn the meaning of the data) compared to memorizing the data. With enough neurons, it’s easier for a neural network to memorize the data. \\nls-type:: annotation\\nhl-page:: 325\\nhl-color:: green\\nid:: 64584417-f0a1-438e-9cc4-0b5b4fb6689elogseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^Flogseq____&quot;,6655,536870924]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^Xlogseq____&quot;,6640,536870924]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^Vlogseq____&quot;,6655,536870924]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^Ulogseq____&quot;,6640,536870924]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,325,logseq____&quot;^1;logseq____&quot;,logseq____&quot;greenlogseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;64584417-f0a1-438e-9cc4-0b5b4fb6689elogseq____&quot;],536879716]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19logseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;^17logseq____&quot;],536879716]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;325logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;greenlogseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;64584417-f0a1-438e-9cc4-0b5b4fb6689elogseq____&quot;],536879716]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^18logseq____&quot;,true,536870924]],[logseq____&quot;^15logseq____&quot;,[6659,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64584417-f0  <script type="text/javascript">// Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages

      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
