soning here is that the fewer neurons you have, the less chance you have that the model is memorizing the data. Fewer neurons can mean it’s easier for a neural network to generalize (actually learn the meaning of the data) compared to memorizing the data. With enough neurons, it’s easier for a neural network to memorize the data. \\nls-type:: annotation\\nhl-page:: 325\\nhl-color:: green\\nid:: 64584417-f0a1-438e-9cc4-0b5b4fb6689elogseq____&quot;,536876693]],[logseq____&quot;^15logseq____&quot;,[6904,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536876693]],[logseq____&quot;^15logseq____&quot;,[6904,logseq____&quot;^@logseq____&quot;,false,536876693]],[logseq____&quot;^15logseq____&quot;,[6904,logseq____&quot;^Flogseq____&quot;,6911,536876791]],[logseq____&quot;^15logseq____&quot;,[6904,logseq____&quot;^Xlogseq____&quot;,4837,536876693]],[logseq____&quot;^15logseq____&quot;,[6904,logseq____&quot;^Vlogseq____&quot;,6911,536876815]],[logseq____&quot;^15logseq____&quot;,[6904,logseq____&quot;^Ulogseq____&quot;,4837,536879529]],[logseq____&quot;^15logseq____&quot;,[6904,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^18logseq____&quot;,325,logseq____&quot;^19logseq____&quot;,logseq____&quot;greenlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;64584417-f0a1-438e-9cc4-0b5b4fb6689elogseq____&quot;],536879529]],[logseq____&quot;^15logseq____&quot;,[6904,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;,logseq____&quot;^18logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;^1:logseq____&quot;],536879529]],[logseq____&quot;^15logseq____&quot;,[6904,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^18logseq____&quot;,logseq____&quot;325logseq____&quot;,logseq___  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
